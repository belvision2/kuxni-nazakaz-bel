		<script type="text/javascript">
/*<!--*/
function f_check_form() {
	
	RegName = new RegExp("^[ёЁа-яА-ЯA-Za-z\- ]+$");
	if(!RegName.test($('#name').val())) {
		if (!$('#name').hasClass('error')) {
			$('#name').after('<div id="error">Ваше имя введено неверно</div>');
			$('#name').addClass('error');
		}
		$('#name').focus();
		return false;
	} else if ($('#name').hasClass('error')) {
		$('#error').empty().remove();
		$('#name').removeClass('error');
	}	
	var RegPhone = new RegExp("^[0-9]+$");
	if(!RegPhone.test($('#tel_code').val())) {
		if (!$('#tel_code').hasClass('error')) {
			$('#tel-input').after('<div id="error">Код введен неверно, пример ввода 12345</div>');
			$('#tel_code').addClass('error');
		}
		$('#tel_code').focus();
		return false;
	} else if ($('#tel_code').hasClass('error')) {
		$('#error').empty().remove();
		$('#tel_code').removeClass('error');
	}
	if(!RegPhone.test($('#tel').val())) {
		if (!$('#tel').hasClass('error')) {
			$('#tel-input').after('<div id="error">Телефон введен неверно, пример ввода 123456789</div>');
			$('#tel').addClass('error');
		}
		$('#tel').focus();
		return false;
	} else if ($('#tel').hasClass('error')) {
		$('#error').empty().remove();
		$('#tel').removeClass('error');
	}	

	var RegMail = new RegExp("^[_\\.0-9a-z-]+@([0-9a-z][0-9a-z_-]+\\.)+[a-z]{2,4}$");		
	if(!RegMail.test($('#email').val())) {
		if (!$('#email').hasClass('error')) {
			$('#email').after('<div id="error">Email введен неверно</div>');
			$('#email').addClass('error');
		}
		$('#email').focus();
		return false;
	} else if ($('#email').hasClass('error')) {
		$('#error').empty().remove();
		$('#email').removeClass('error');
	}
		return true;
}
/* --> */
</script>
